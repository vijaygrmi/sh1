<!DOCTYPE html>
<html lang="en" style="height: 100%" class="login">
<head>
<!-- Required meta tags-->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>SMART HRMS - Login</title>
<!-- PACE-->
<link rel="stylesheet" href="css/login-theme-flash.css">
<script src="js/pace.min.js"></script><!-- Bootstrap CSS-->
<link rel="stylesheet" href="css/bootstrap.css">
<!-- Material Design Iconic Font-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
<!-- Core CSS-->
<link rel="stylesheet" href="css/login-layout.css">
</head>
<body style="background: #f5f5f5" class="body-bg-full login-body">
<div class="page-container">
  <div class="page-content"><img src="images/logo-dark.png" alt="">
    <form id="loginSection" class="login-frm" method="get" action="#" >
      <h3>Sign In</h3>
       <div class="form-group row">
        <div class="col-12">
          <input type="text" placeholder="Username" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-12">
          <input type="password" placeholder="Password" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-6">
          <div class="checkbox text-left">
            <input id="chkRemember" type="checkbox" value="remember">
            <label for="chkRemember">Remember me</label>
          </div>
        </div>
        <div class="col-6"><a href="#" class="d-block form-control-static text-right">Forgot a Passowrd?</a></div>
      </div>
      <div class="form-group row">
        <div class="col-12">
          <button type="submit" class="btn btn-inverse btn-rounded btn-block">Sign in</button>
        </div>
      </div>
      
      <hr class="form-group">
      
     
      <div class="clearfix">
        <div class="float-left">
          <p class="form-control-static text-muted">Dont have an account?</p>
        </div>
        <div class="float-right"><a href="signup.html" class="d-block form-control-static">Sign Up</a></div>
      </div>
    </form>
    
  </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
